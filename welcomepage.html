<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Welcome</title>
    <link rel="stylesheet" href="welcomepage.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Quiz Game!</h1>
        <p class="description">
            Test your knowledge with our fun and challenging quiz. 
            Choose the correct answers and score as many points as you can!
        </p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        <p class="footer">Good luck and have fun!</p>
    </div>

    <script>
        // Function to simulate starting the quiz (this can redirect to the actual quiz page or load quiz questions)
        function startQuiz() {
            window.location.href = "quiz.html";  // Redirect to the actual quiz page
        }
    </script>
</body>
</html>
