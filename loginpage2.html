<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="POST" onsubmit="showWelcomePopup(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        </form>
    </div>

    <!-- Welcome Popup Modal -->
    <div id="welcomePopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closeWelcomePopup()">&times;</span>
            <h2>Welcome!</h2>
            <p>You have successfully logged in. Welcome to the quiz game!</p>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <script>
        function showWelcomePopup(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve entered username and password from input fields
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Retrieve stored credentials from localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            // Check if credentials match stored data
            if (username === storedUsername && password === storedPassword) {
                // Show the welcome popup instead of redirecting
                document.getElementById("welcomePopup").style.display = "flex";
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }

        function closeWelcomePopup() {
            document.getElementById('welcomePopup').style.display = 'none';
        }

        function startQuiz() {
            // Hide popup and redirect to the quiz page
            closeWelcomePopup();
            window.location.href = "quiz.html"; // Redirect to quiz page
        }
    </script>

    <style>
        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            width: 50%;
            height: 50%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .popup-content h2 {
            margin-bottom: 10px;
        }

        .popup-content button {
            margin-top: 50px;
            padding: 8px 16px;
            background-color: #1c09f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</body>
</html>
